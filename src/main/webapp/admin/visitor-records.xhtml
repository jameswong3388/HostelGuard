<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/admin-layout.xhtml">

    <ui:define name="title">Visitor Records - HostelGuardâ„¢</ui:define>

    <ui:define name="navigation">
        <h:link outcome="/admin/dashboard.xhtml" styleClass="py-2 text-gray-500 hover:text-gray-700 focus:outline-none">Dashboard</h:link>
        <h:link outcome="/admin/users.xhtml" styleClass="py-2 text-gray-500 hover:text-gray-700 focus:outline-none">Users</h:link>
        <h:link outcome="/admin/requests.xhtml" styleClass="py-2 text-gray-500 hover:text-gray-700 focus:outline-none">Visit Requests</h:link>
        <h:link outcome="/admin/visitor-records.xhtml" styleClass="py-2 text-blue-600 font-medium focus:outline-none">Visitor Records</h:link>
    </ui:define>

    <ui:define name="content">
        <!-- Records Table -->
        <h:form id="recordsTableForm">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton id="delete-records-button"
                                   value="#{visitorRecordController.deleteSelectedButtonLabel}"
                                   icon="pi pi-trash"
                                   actionListener="#{visitorRecordController.deleteSelectedRecords}"
                                   styleClass="ui-button-danger"
                                   disabled="#{empty visitorRecordController.selectedRecords}"
                                   update="@this :recordsTableForm:recordsTable :messages"
                                   style="margin-right: .5rem">
                        <p:confirm header="Confirmation"
                                 message="Delete the selected records?"
                                 icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>

                    <p:commandButton id="clearSelectionButton"
                                   value="Clear Selection"
                                   icon="pi pi-times"
                                   styleClass="ui-button-secondary"
                                   actionListener="#{visitorRecordController.clearSelection}"
                                   process="@form"
                                   update="@form :messages"
                                   disabled="#{empty visitorRecordController.selectedRecords}"
                                   style="margin-right: .5rem"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="recordsTable"
                        var="record"
                        value="#{visitorRecordController.records}"
                        widgetVar="recordsTable"
                        reflow="true"
                        rowKey="#{record.id}"
                        paginator="true"
                        rows="10"
                        paginatorPosition="bottom"
                        styleClass="w-full border rounded-md mt-2"
                        filteredValue="#{visitorRecordController.filteredRecords}"
                        globalFilterFunction="#{visitorRecordController.globalFilterFunction}"
                        editable="true"
                        editMode="row"
                        selection="#{visitorRecordController.selectedRecords}"
                        selectionRowMode="add"
                        tableStyle="min-width: 1200px; table-layout: fixed;">

                <!-- Selection column -->
                <p:column selectionMode="multiple" selectionBox="true" style="width: 12px;"/>

                <!-- Global search bar -->
                <f:facet name="header">
                    <div class="flex justify-between">
                        <span class="filter-container ui-input-icon-left">
                            <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter"
                                       onkeyup="PF('recordsTable').filter()"
                                       placeholder="Search all fields"/>
                        </span>
                    </div>
                </f:facet>

                <!-- Security Staff -->
                <p:column headerText="Security Staff Username" sortBy="#{record.securityStaffId.username}" style="width: 150px;">
                    <h:outputText value="#{record.securityStaffId.username}"/>
                </p:column>

                <!-- Request ID -->
                <p:column headerText="Unit Number" sortBy="#{record.requestId.unitNumber}" style="width: 120px;">
                    <h:outputText value="#{record.requestId.unitNumber}"/>
                </p:column>
                
                <!-- Visitor Name -->
                <p:column headerText="Visitor Name" sortBy="#{record.visitorName}" style="width: 150px;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.visitorName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.visitorName}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!-- Visitor IC -->
                <p:column headerText="Visitor IC" sortBy="#{record.visitorIc}" style="width: 150px;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.visitorIc}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.visitorIc}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!-- Visitor Phone -->
                <p:column headerText="Visitor Phone" sortBy="#{record.visitorPhone}" style="width: 150px;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.visitorPhone}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.visitorPhone}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!-- Check In Time -->
                <p:column headerText="Check In Time" sortBy="#{record.checkInTime}" style="width: 150px;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.checkInTime}">
                                <f:convertDateTime pattern="MM/dd/yy HH:mm"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:datePicker value="#{record.checkInTime}"
                                         pattern="MM/dd/yy HH:mm"
                                         showTime="true"
                                         showIcon="true"
                                         converter="timestampConverter"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!-- Check Out Time -->
                <p:column headerText="Check Out Time" sortBy="#{record.checkOutTime}" style="width: 150px;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.checkOutTime}">
                                <f:convertDateTime pattern="MM/dd/yy HH:mm"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:datePicker value="#{record.checkOutTime}"
                                         pattern="MM/dd/yy HH:mm"
                                         showTime="true"
                                         showIcon="true"
                                         converter="timestampConverter"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!-- Remarks -->
                <p:column headerText="Remarks" sortBy="#{record.remarks}" style="width: 200px;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.remarks}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputTextarea value="#{record.remarks}" rows="2"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!-- Updated At -->
                <p:column headerText="Updated At" sortBy="#{record.updatedAt}" style="width: 150px;">
                    <pe:timeAgo value="#{record.updatedAt}"
                               titlePattern="MM/dd/yy HH:mm"/>
                </p:column>

                <!-- Created At -->
                <p:column headerText="Created At" sortBy="#{record.createdAt}" style="width: 150px;">
                    <pe:timeAgo value="#{record.createdAt}"
                               titlePattern="MM/dd/yy HH:mm"/>
                </p:column>

                <!-- Actions -->
                <p:column headerText="Actions" style="width: 100px;">
                    <p:commandButton value="Edit"
                                   icon="pi pi-pencil"
                                   action="#{visitorRecordController.prepareEdit(record)}"
                                   update=":editRecordForm"
                                   oncomplete="PF('editRecordSidebar').show();"/>
                </p:column>

                <!-- Selection Events -->
                <p:ajax event="rowSelect" update=":recordsTableForm:delete-records-button :recordsTableForm:clearSelectionButton"/>
                <p:ajax event="rowUnselect" update=":recordsTableForm:delete-records-button :recordsTableForm:clearSelectionButton"/>
                <p:ajax event="rowSelectCheckbox" update=":recordsTableForm:delete-records-button :recordsTableForm:clearSelectionButton"/>
                <p:ajax event="rowUnselectCheckbox" update=":recordsTableForm:delete-records-button :recordsTableForm:clearSelectionButton"/>
                <p:ajax event="toggleSelect" update=":recordsTableForm:delete-records-button :recordsTableForm:clearSelectionButton"/>

            </p:dataTable>

            <!-- Confirmation Dialog -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <!-- Sidebar for Editing a Visitor Record -->
        <p:sidebar id="editRecordSidebar"
                  widgetVar="editRecordSidebar"
                  position="right"
                  style="width:600px;">
            <h:form id="editRecordForm">
                <div class="space-y-4 overflow-y-auto max-h-[95vh]">
                    <!-- Sidebar Title -->
                    <h2 class="text-xl font-semibold mb-4">Edit Visitor Record</h2>

                    <!-- Visitor Name -->
                    <div class="field mb-4">
                        <p:outputLabel for="editVisitorName" value="Visitor Name" styleClass="block mb-1"/>
                        <p:inputText id="editVisitorName"
                                   value="#{visitorRecordController.editingRecord.visitorName}"
                                   required="true"
                                   styleClass="w-full"/>
                    </div>

                    <!-- Visitor IC -->
                    <div class="field mb-4">
                        <p:outputLabel for="editVisitorIc" value="Visitor IC" styleClass="block mb-1"/>
                        <p:inputText id="editVisitorIc"
                                   value="#{visitorRecordController.editingRecord.visitorIc}"
                                   required="true"
                                   styleClass="w-full"/>
                    </div>

                    <!-- Visitor Phone -->
                    <div class="field mb-4">
                        <p:outputLabel for="editVisitorPhone" value="Visitor Phone" styleClass="block mb-1"/>
                        <p:inputText id="editVisitorPhone"
                                   value="#{visitorRecordController.editingRecord.visitorPhone}"
                                   required="true"
                                   styleClass="w-full"/>
                    </div>

                    <!-- Check In Time -->
                    <div class="field mb-4">
                        <p:outputLabel for="editCheckInTime" value="Check In Time" styleClass="block mb-1"/>
                        <p:datePicker id="editCheckInTime"
                                    value="#{visitorRecordController.editingRecord.checkInTime}"
                                    pattern="MM/dd/yy HH:mm"
                                    showTime="true"
                                    showIcon="true"
                                    converter="timestampConverter"
                                    required="true"
                                    styleClass="w-full"/>
                    </div>

                    <!-- Check Out Time -->
                    <div class="field mb-4">
                        <p:outputLabel for="editCheckOutTime" value="Check Out Time" styleClass="block mb-1"/>
                        <p:datePicker id="editCheckOutTime"
                                    value="#{visitorRecordController.editingRecord.checkOutTime}"
                                    pattern="MM/dd/yy HH:mm"
                                    showTime="true"
                                    showIcon="true"
                                    converter="timestampConverter"
                                    styleClass="w-full"/>
                    </div>

                    <!-- Remarks -->
                    <div class="field mb-4">
                        <p:outputLabel for="editRemarks" value="Remarks" styleClass="block mb-1"/>
                        <p:inputTextarea id="editRemarks"
                                      value="#{visitorRecordController.editingRecord.remarks}"
                                      rows="3"
                                      styleClass="w-full"/>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-content-end gap-4">
                        <p:commandButton value="Cancel"
                                      icon="pi pi-times"
                                      onclick="PF('editRecordSidebar').hide(); return false;"
                                      styleClass="p-button-text mr-2 ui-button-warning"
                                      immediate="true"/>
                        <p:commandButton value="Save"
                                      icon="pi pi-check"
                                      action="#{visitorRecordController.updateRecord}"
                                      update=":recordsTableForm:recordsTable :messages"
                                      styleClass="p-button-primary"
                                      oncomplete="if (!args.validationFailed) { PF('editRecordSidebar').hide(); }"/>
                    </div>
                </div>
            </h:form>
        </p:sidebar>
    </ui:define>
</ui:composition>
